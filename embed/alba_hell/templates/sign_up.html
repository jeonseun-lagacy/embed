{% extends "base.html" %}
{% block styles %}
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }

        .back-btn {
            position: absolute;
            border-radius: 50px;
            left: 5%;
            top: 5%;
        }

        .main {
            display: none !important;
        }

        #empSignUpWindow {
            display: none;
        }
    </style>
{% endblock %}
{% block input %}

    <div class="container bg-white w-25 h-25 position-absolute animated fadeIn d-flex align-items-center justify-content-around"
    id="signUpSelector">
        <button class="btn btn-primary d-flex align-items-center justify-content-around" style="width: 45%; height: 95%"
        id="signUpManager">
            <i class="fas fa-user-tie fa-5x"></i>
            <h3>점장 가입</h3>
        </button>
        <button class="btn btn-info  d-flex align-items-center justify-content-around" style="width: 45%; height: 95%"
        id="signUpEmp">
            <i class="fas fa-user fa-5x"></i>
            <h3>직원 가입</h3>
        </button>
    </div>

    <a href="/" class="back-btn btn btn-primary animated fadeInDown">
        <i class="fas fa-chevron-circle-left fa-3x"></i></a>
    <div class="container animated fadeInDown w-auto d-none" id="signUpManagerDiv">
        <form class="text-center border border-light p-5 card" action="/user" , method="post">
            <p class="h4 mb-4">점장가입</p>
            <div class="form-row align-items-center">
                <div class="col-9">
                    <!-- 아이디 입력-->
                    <div class="md-form md-outline input-with-pre-icon">
                        <i class="fas fa-fingerprint input-prefix"></i>
                        <input type="text" id="id" class="form-control" name="id"
                               data-toggle="tooltip" title="알바헬 이용시 로그인 아이디로 사용됩니다.">
                        <label for="id">아이디</label>
                    </div>

                </div>
                <div class="col-3">
                    <!-- 중복 확인 버튼 -->
                    <button type="button" class="btn btn-pink font-weight-bold" onclick="isIdDoubled()">✔</button>
                </div>
            </div>

            <!-- 매장 이름 -->
            <div class="md-form md-outline input-with-pre-icon">
                <i class="fas fa-store  input-prefix"></i>
                <input type="text" id="storeName" class="form-control" name="store_name">
                <label for="storeName">매장 이름</label>
            </div>

            <!-- 점주 이름 -->
            <div class="md-form md-outline input-with-pre-icon">
                <i class="fas fa-user-tie input-prefix"></i>
                <input type="text" id="managerName" class="form-control" name="manager_name">
                <label for="managerName">점주 이름</label>
            </div>

            <!-- 비밀번호 -->
            <div class="md-form md-outline input-with-pre-icon">
                <i class="fas fa-lock input-prefix"></i>
                <input type="password" id="password" class="form-control" name="password">
                <label for="password">비밀번호</label>
            </div>


            <!-- 비밀번호 확인 -->
            <div class="md-form md-outline input-with-pre-icon">
                <i class="fas fa-lock input-prefix"></i>
                <input type="password" id="passwordRepeat" class="form-control">
                <label for="passwordRepeat">비밀번호 확인</label>
            </div>

            <!-- 회원가입 버튼 -->
            <button class="btn btn-info btn-block" type="submit" id="signUpBtn" disabled>회원가입</button>

        </form>

    </div>

    <div class="animated fadeInDown w-auto d-none" id="signUpEmpDiv">
        <form class="text-center border border-light p-5 card" action="/user/employee" , method="post">
            <p class="h4 mb-4">직원가입</p>
            <div class="form-row align-items-center">
                <div class="col-9">
                    <!-- 아이디 입력-->
                    <div class="md-form md-outline input-with-pre-icon">
                        <i class="fas fa-fingerprint input-prefix"></i>
                        <input type="text" id="empId" class="form-control" name="id"
                               data-toggle="tooltip" title="알바헬 이용시 로그인 아이디로 사용됩니다.">
                        <label for="id">아이디</label>
                    </div>

                </div>
                <div class="col-3">
                    <!-- 중복 확인 버튼 -->
                    <button type="button" class="btn btn-pink font-weight-bold" onclick="isIdDoubled()">✔</button>
                </div>
            </div>

            <!--  이름 -->
            <div class="md-form md-outline input-with-pre-icon">
                <i class="fas fa-user-tie input-prefix"></i>
                <input type="text" id="empName" class="form-control" name="emp_name">
                <label for="managerName">이름</label>
            </div>

            <!-- 비밀번호 -->
            <div class="md-form md-outline input-with-pre-icon">
                <i class="fas fa-lock input-prefix"></i>
                <input type="password" id="empPassword" class="form-control" name="password">
                <label for="password">비밀번호</label>
            </div>


            <!-- 비밀번호 확인 -->
            <div class="md-form md-outline input-with-pre-icon">
                <i class="fas fa-lock input-prefix"></i>
                <input type="password" id="empPasswordRepeat" class="form-control">
                <label for="passwordRepeat">비밀번호 확인</label>
            </div>

            <!-- 회원가입 버튼 -->
            <button class="btn btn-info btn-block" type="submit" id="signUpBtn">회원가입</button>

        </form>
    </div>
{% endblock %}
{% block js %}
    <script>
        // Tooltips Initialization
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
    <script src="../static/js/sign-up.js"></script>
{% endblock %}
