<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    {% block meta %}{% endblock %}
    {% block title %} {% endblock %}
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="../static/mdbootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../static/mdbootstrap/css/mdb.min.css" rel="stylesheet">
    <!-- custom style sheet -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>

    </style>
    {% block styles %}
    {% endblock %}
</head>

<body>

<div class="rgba-gradient"></div>
{% block input %}
{% endblock %}

{% block sidenav %}
{% endblock %}

<div class="main">
    {% block navbar %}
    {% endblock %}
    {% block content %}
    {% endblock %}
</div>

<!-- SCRIPTS -->
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="../static/mdbootstrap/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../static/mdbootstrap/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="../static/mdbootstrap/js/mdb.min.js"></script>
{% block js %}
{% endblock %}
</body>

</html>
