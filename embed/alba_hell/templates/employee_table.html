{% extends "base.html" %}
{% block styles %}
{% endblock %}


{% block content %}
    <div class="container" >
    <table class="table">
    <thead>
    <tr>
        <th class="text-primary text-center">ID</th>
        <th class="text-primary text-center">직원 성명</th>
    </tr>
    </thead>
    <tbody>
    {% set i = 0 %}
    {% for item in items %}
        <tr id="tr_{{ i + 1 }}">
            <td><i class="far fa-dizzy fa-5x"></i></td>
            <td>{{ item.id }}</td>
            <td>{{ item.emp_name }}</td>
            <td><button class="waves-button" onclick="function f() {
                window.location.href = {{ url_for('user/register/' + item.id) }};
             }"> ADD User </button></td>


        </tr>
    {% endfor %}
    </tbody>
    </table>
    </div>
{% endblock %}
